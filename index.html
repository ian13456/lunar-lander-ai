<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lunar Lander</title>

    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="icon" href="assets/icon.png" />

    <script src="libs/perlin.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"
      integrity="sha256-Bmvb4pJWin8rqq3GnwPz/hxBtqXaMdZHJnHYlpRULa4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <div id="wrapper">
        <h1 id="title">Lunar Lander</h1>
      </div>
      <div id="info-and-controls">
        <div id="info">
          <div id="generation">Generation: 1</div>
          <div id="fittest">Fittest: -1.000</div>
          <div id="landed">Landed: 0/30</div>
          <div id="success-rate">Success Rate: 0.000%</div>
        </div>
        <div id="chart">
          <canvas id="my-chart"></canvas>
        </div>
        <div id="controls">
          <button class="control" id="btn-restart">RESTART</button>
          <button class="control" id="btn-target">TARGET: OFF</button>
          <button class="control" id="btn-wireframes">WIREFRAMES: OFF</button>
          <button class="control" id="btn-collision-rays">
            COLLISION RAYS: OFF
          </button>
        </div>
        <div id="speed">
          <p id="speed-text">1X</p>
          <button class="control" id="btn-slowdown" disabled><<</button>
          <button class="control" id="btn-pause">II</button>
          <button class="control" id="btn-speedup">>></button>
        </div>
      </div>
    </div>

    <script src="src/js/setup/elements.js"></script>
    <script src="src/js/setup/config.js"></script>
    <script src="src/js/utils/helper.js"></script>
    <script src="src/js/setup/matter.js"></script>
    <script src="src/js/game/models.js"></script>
    <script src="src/js/game/borders.js"></script>
    <script src="src/js/game/hills.js"></script>
    <script src="src/js/game/stars.js"></script>
    <script src="src/js/game/dataPlotter.js"></script>
    <script src="src/js/game/rocket.js"></script>
    <script src="src/js/evolution/genetics.js"></script>
    <script src="src/js/game/game.js"></script>
    <script src="src/js/main.js"></script>

    <a
      href="https://github.com/ian13456/lunar-lander-ml"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #c8c8c8af;
          position: absolute;
          top: 0;
          border: 0;
          left: 0;
          transform: scale(-1, 1);
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg
      ><style>
        .github-corner:hover .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
          0%,
          100% {
            transform: rotate(0);
          }
          20%,
          60% {
            transform: rotate(-25deg);
          }
          40%,
          80% {
            transform: rotate(10deg);
          }
        }
        @media (max-width: 500px) {
          .github-corner:hover .octo-arm {
            animation: none;
          }
          .github-corner .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
          }
        }
      </style></a
    >
  </body>
</html>
